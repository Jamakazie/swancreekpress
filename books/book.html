{% extends 'template.html' %}
{% block SEO %}
<title> {{title}} </title>
<meta name="keywords" content="Swan Creen Press, {{title}}, Terence O'Leary, Young Adult Novel, Toledo, Toledo Book, Highschool Book, Highschool Novel" />
<meta name="description" content ="{{title}}:  {{description}}" />
{% endblock %}

{% block main %}
	<h2> {{title}} </h2>
	<div id='description'>
		<p>
			{{description}}
		</p>
	</div>
	<div id='purchase'>
		<a href="{{url}}"><button class="btn">Purchase {{title}}</button></a>
	</div>
{% endblock %}
